<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Decores</title>
    <style>
        span {
            /* The text-decoration Attribute allows me to decorate my text content with line in different ways, By putting special text inside. These include: 
            underline
            overline
            underline overline
            line-through
            none*/
            text-decoration: underline overline;
        }
        p {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <span>Important</span>
    <p>Cross Off</p>
    <a href="1 - Color Attribute.html">Colors</a>
    
</body>
</html>
