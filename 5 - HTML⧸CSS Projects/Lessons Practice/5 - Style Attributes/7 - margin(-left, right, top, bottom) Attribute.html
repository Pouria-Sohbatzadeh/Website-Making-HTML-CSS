<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* The margin attribute allows us to distance the content from the walls of the webpage, By putting a number along with a measutring unit. */
            margin: 5cm;           
        }
        span {
            /* The marign Attribute also has variotions, Which dictate the direction that the content starts distancing itself, These include:
            margin-left
            margin-right
            margin-top
            margin-bottom */
            margin-top: 3cm;
            /* Note : Margin-top and margin-bottom do not work on inline element, For them you have to change how the content is placed to inline-block. */
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>This is just repeating it...</p>
    <span>I'm almost done with this, Dear goodness.</span>
    
</body>
</html>
