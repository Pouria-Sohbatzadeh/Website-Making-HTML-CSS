<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Location Behavior</title>
    <style>
        span {
            /* The postion: attribute allows us to change how the content's location behaves, By putting in special text. Including:
            static: The normal state.
            fixed: The content's location becomes fixed and unchangable, Following the webpage even if we scroll.
            relative: The content's location behaves according to the original location. It's used with the top, bottom, left, right attributes.  */
            position: fixed;
        }
        p {
            position: static;
        }
        h1 {
            position: relative;
        }
    </style>
</head>
<body>
    <span>Hello to you</span>
    <BR></BR>
    <p>greeting</p>
    <h1>Bonjou</h1>

</body>
</html>
