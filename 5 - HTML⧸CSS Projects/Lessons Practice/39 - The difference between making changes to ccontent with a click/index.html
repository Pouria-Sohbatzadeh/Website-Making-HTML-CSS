<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- There are two different ways of making  changes to content. -->

    
    <!-- The 1st one is on I learned, In this method we put the <input> tag and the tag we want to make changes to, inside the <label> tag, After 
    removing its for="" expander off course.  -->
    <!-- With this the changes start happening to the content; When the user clicks on the content itself. -->
    <label class="clicking-on-the-content-itself">
        <input type="checkbox" class="clicking-on-the-content-itself__input">

        <div class="clicking-on-the-content-itself__div"></div>
    </label>

    <!-- In the 2nd method, We put the <label>, <input> and content tags inside an organazation tag. -->
    <div class="clicking-the-trigger-for-change">
        
        <input type="checkbox" class="clicking-the-trigger-for-change__input" id="trigger">
        <!-- We can't put the <input tag below the content tag as it causes the trigger to not work -->
        <!-- After which we give the <input> tag an id name, And put said id name in the quotes of id="" expander, Setting the <label> tag as the trigger for the change. -->
        
        <span class="clicking-the-trigger-for-change__span">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, cum quis? Itaque eos laboriosam ea commodi hic accusantium minima amet quidem nemo voluptas! Quia praesentium fugit maiores amet, iure quae.</span>
    
        <label for="trigger" class="clicking-the-trigger-for-change__label">Shorten the text</label>
         <!-- With the changes to the content tag only happening once the user clicks on the <label> tag.
    </div>
    
</body>
</html>
