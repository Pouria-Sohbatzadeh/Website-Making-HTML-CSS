<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {

        /* <!-- The display attribute changes how the content is placed in the webpage, Depending on the special text we enter. These include:
        inline: laced as an inline element
        block: placed as a block element
        inline-block: A combination of inline and block, But far more reliable --> */

        display: inline-block;
        }
         
    </style>
</head>
<body>
    <P>hello</P>
    <span>hello to you</span>
</body>
