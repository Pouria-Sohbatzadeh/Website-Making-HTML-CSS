<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting a Shadow</title>
    <style>
        div {
            /* The box-shadow Attribute is an Attribute exclusive to the <div> tag, And it allows us to create a shadow for <div>, By putting four numbers along with a measuring unit and 
                name of a color inside.
                First Number : Place of shadow left to right.
                Second Number : Place of shadow top to bottom.
                Third Number : Bluriness of the Shadow.
                Fourth Number : Size of shadow. */
            background-color: brown;
            height: 3cm;
            width: 3cm;
            box-shadow: 0.5cm 0.2cm 1cm 1cm red;
        }
    </style>
</head>
<body>
    <div>
        
    </div>
    
</body>
</html>
