<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armored Core (Video Game) - Tvtrope</title>
    <link rel="stylesheet" href="assets/css/style.css"><!-- Link to the style.css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"><!-- For Icons -->

    <link rel="shortcut icon" type="x-icon" href="assets/img/site_logo/tvtropes_logo.png"><!-- Tab Icon -->
    
</head>
<body>

    <!-- Header -->
    <header class="header container">

        <!-- Left -->
        <div class="header__left">
            <input type="checkbox" id="menu" class="header__left_input">
            <label for="menu" class="header__left_label">
                <!-- Bars -->
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
            </label>

            <!-- Hidden Submenu -->
            <div class="header__left_menu">

            </div>
        </div>
            

        <!-- Right -->
        <div class="header__right">


            <!-- The Random Buttons -->
            <div class="header__right_buttons">

                <!-- Random Trope's Button -->
                <a href="#" class="random_buttons_paths">
                    <button class="header__trope_button random_button">Random Trope</button>
                    <button class="header__trope_button_circle"></button>
                </a>
                
                <!-- Random Media's Button -->
                <a href="#" class="random_buttons_paths">
                    <button class="header__media_button random_button">Random Media</button>
                    <button class="header__media_button_circle"></button>
                </a>

            </div>

            <!-- Search bar (Computer) -->
            <div class="header__right_search">
                <input type="text" name="" id="" class="header__right_searchInput">
            </div>

            <!-- User Account (Phone) -->
            <div class="header__right_account_phone">
                <input id="account" type="checkbox" class="header__account_phone_input">

                <label for="account" class="header__account_phone_label"><i class="fa-solid fa-user"></i></label>

                <!-- Account Box -->
                <div class="header__account_phone_box">

                    <!-- Close button -->
                    <div class="header__account_phone_closeBox">
                        <!-- Replace these with an icon if you find them. -->
                        <div class="closeCross closeCrossI"></div>
                        <div class="closeCross closeCrossII"></div>    
                    </div>
                </div>
            </div>

            <!-- User Account (Desktop) -->
            <div class="header__right_account_desktop">

            </div>
        </div>       

    </header>

    <section class="search">
        
        <!-- Logo -->
        <div>
            <img src="" alt="Tvtropes Logo">
        </div>

        <!-- Search Bar -->
        <div>
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </section>

    <label class="example">

        <input type="checkbox" class="example__input">


        <span class="example__text">Hello</span>

        <div>
            <p>gold</p>
        </div>
    </label>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
</body>
</html>
