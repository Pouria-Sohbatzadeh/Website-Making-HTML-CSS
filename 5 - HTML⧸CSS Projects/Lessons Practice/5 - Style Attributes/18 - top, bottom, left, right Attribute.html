<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* The top, bottom, left, right Attributes allow us to change the location of a content with a relative behaving location. 
            By putting a number along with a measuring unit inside. */
            position: relative;
            left: 1.5cm;
            top: 1cm;
        }
        
    </style>
</head>
<body>
   <span>Hello</span>
   <p>To you.</p> 
</body>
</html>
