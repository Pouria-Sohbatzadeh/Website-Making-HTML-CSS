<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2 - We call on an id name with #(Double square) */
        /* Note ; Be sure that wen calling a name with two words that you at least put a line between them. */
        #First-letter {
            background-color: red;

        }
    </style>
</head>
<body>
    <!-- 1 - The id attribute defines tags with a name, Any tag that  has an id name hasattributes unique to it. -->
    <span id="First-letter">I'm happy to see you're alright.</span>
</body>
