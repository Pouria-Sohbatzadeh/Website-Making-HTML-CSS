<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Path</title>
    <!-- The <link rel="stylesheet" href=""> tag allows us to open a path to a CSS file, By placing the file name into the quote of href="". > -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>It lets you organize your main HTML file without having to fill it constantly with style tags.</span>
    <br>
    <span>Just do not forget to apply to put the file name in</span>
</body>
</html>
