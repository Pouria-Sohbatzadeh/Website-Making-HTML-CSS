<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groccery List</title>
</head>
<body>
    <!-- There are three tags that allow us to organize content into a list: -->
    <!-- 1rst is the <ul></ul> tag, It organizes the content inside it into a list without order. Placed as a block element. -->

    <ul>
        <li>Bread</li>
        <li>Sauce</li>
    </ul>
    
    <!-- 2nd is the <ol></ol> tag, It organizes the content into a list WITH order. Placed as a block element. -->

    <ol>
        <!-- 3rd is <li></li>, The members of the list are put inside. -->
        <li>Shaving cream</li>
        <li>Shampoo</li>
    </ol>
</body>
</html>
