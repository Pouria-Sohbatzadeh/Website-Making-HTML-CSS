<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* The :hover attribute changes how the content looks when the user's mouse hovers over it, By placing style attributes inside the curled{} brace. */
        div :hover {
            color: red;
            height: 10px;
            /* Note: The content has to be in someway contained first.
            Just be sure to apply the attrbute to the containing tag (table, tr, th,td), (ul,ol,li), (div).
            Also make sure there's a content tag inside */
        }
    </style>
</head>
<body>
    <div>
        <p>Hello to you</p>
    </div>
    
</body>
</html>
