<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product__order container">

        <div class="product__order-buy">
            <div class="product__order-buy-statments">
                <span class="product__buy-statment">Buy new:</span>
                <div class="product__buy-circle"></div>
            </div>

            <div class="product__order-buyPrice">
                
                <span class="product__buyPrice-icon">$</span>
                
                <span class="product__buyPrice-dollar product__buyPrice-dollar--bold">50</span>
                
                <span class="product__buyPrice-cent">99</span>

            </div>
        </div>

        <div class="product__order-info">
            
            <span class="product__order-delivery">$91.31 Shipping & Import Fees Deposit to Iran Details Delivery: <span class="product__order-date product__order-date--bold">Wednesday, May 15</span></span>

            
            <a href=#header class="product__order-deliveryII-a"><div class="product__order-deliveryII">
                <i class="product__order-deliveryII-icon fa-solid fa-location-dot"></i>
                <span class="product__order-deliveryII-location address">Deliver to Iran</span>
            </div></a>

            
            <div class="product__order-request">
                <span class="product__order-availability">In Stock</span>

            
                <div class="product__order-request-confirm">
                    <select class="product__order-quantity">
                        <option value="">Quantity: 1</option>
                        <option value="">Quantity: 2</option>
                        <option value="">Quantity: 3</option>
                        <option value="">Quantity: 4</option>
                        <option value="">Quantity: 5</option>
                        <option value="">Quantity: 6</option>
                        <option value="">Quantity: 7</option>
                        <option value="">Quantity: 8</option>
                        <option value="">Quantity: 9</option>
                        <option value="">Quantity: 10</option>
                        <option value="">Quantity: 11</option>
                        <option value="">Quantity: 12</option>
                        <option value="">Quantity: 13</option>
                        <option value="">Quantity: 14</option>
                        <option value="">Quantity: 15</option>
                        <option value="">Quantity: 16</option>
                        <option value="">Quantity: 17</option>
                        <option value="">Quantity: 18</option>
                        <option value="">Quantity: 19</option>
                        <option value="">Quantity: 20</option>
                    </select>
    

                    
                    <button class="product__order-confirm"></button>
                    
    
                </div>
            </div>
            

            <div class="product__order-last-parts">
                <div class="product__order-shipping">
                    <span>Ships from</span>
                    <span>Amazon.com</span>
                </div>

                <div class="product__order-sold">
                    <span>Sold by</span>
                    <span>Amazon.com</span>
                </div>
                
                <div class="product__order-returns">
                    <span>Returns</span>
                    <span class="product__order-returns-explain address">Eligible for Return, Refund or Replacement within 30 days of receipt</span>
                </div>

                <div class="product__order-support">
                    <input type="checkbox" id="support" class="product__order-support-input">
                    <label for="support" class="product__order-more address">See more</label>
                
                    <div class="product__order-supprt-hidden">
                        <div class="product__support-hidden-texts">
                            <span>Support</span>

                            <a href="#" class="product__support-hidden-textsII address">Product support included</a>
                        </div>
                        <label for="support" class="product__order-more address">See less</label>
                    </div>
                </div>


            </div>
        </div>

    </div>
</section>

    
</body>
</html>
