<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="website">
        <div class="website-and-menu">
            <div>
                <a href="" class="netflix-logo"><img src="Image/netflix logo.png" alt="" class="netflix-logo-image"></a>
            </div>
            
            <div class="menu">
                <a href=""><span>Home</span></a>
                <a href=""><span>TV Shows</span></a>
                <a href=""><span>Movies</span></a>
                <a href=""><span>News & Popular</span></a>
                <a href=""><span>My List</span></a>
                <a href=""><span>Browse by Languages</span></a>
            </div>
        </div>

        <div class="series">
            <img src="Image/netflix series logo.png" alt="" class="netflix-series-logo">
            <img src="Image/Devil_in_Ohio show.png" alt="" class="show-logo">
            <div class="show-general-rating">
                <div class="show-rating">
                    <span class="show-rating-1">Top</span>
                    <span class="show-rating-2">10</span>
                </div>
                <span class="show-explained-rating">#1 in TV Show Today</span>
            </div>
        </div>
    </div>

    
</body>
</html>
