<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Icons</title>
    <style>
        .first {
            /* The list-style-type Attribute allows us to to change the icon that appear next to our list members, By putting special text inside.
            the ones usually meant for a list without order include:
            square */
            
            list-style-type: square;
        }
        .second {
            /*circle */
            list-style-type: circle;
        }

        .third {
            /* The ones for lists with order include:
            (upper, lower)-alpha */
            list-style-type: lower-alpha

        }
        .fourth {
            /*(upper, lower)-roman */
            list-style-type: upper-roman ;
        }
    </style>
</head>
<body>
    <ul class="first">
        <li>Red</li>
        <li>Blue</li>
        <li>White</li>
    </ul>

    <ul class="second">
        <li>Black</li>
        <li>Green</li>
        <li>Yellow</li> 
    </ul>

    <ol class="third">
        <li>Saturday</li>
        <li>Sunday</li>
    </ol>


    <ol class="fourth">
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>
    
</body>
</html>
