<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Adding an icon to the <input> and <select> tag</title>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="holder-of-input">
        <input type="text" placeholder="Hello" class="holder-of-input__input">
        <i class="holder-of-input__icon fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="holder-of-select">
        <select id="select" class="holder-of-select__select">
            <option value="">Red</option>
            <option value="">Blue</option>
            <option value="">Black</option>
        </select>
        <i class="holder-of-select__icon fa-solid fa-angle-down"></i>
    </div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</body>
</html>
