<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Words</title>
    <style>
        span {
            /* The font-size attribute allows us to change our content's text size by putting either a Number along with a measuring unit, Or, far less used, A special text. */
            font-size: 3cm;
        }
        p {
            font-size: smaller;
            /* These special texts include :
            smaller
            small
            medium
            large
            larger */
        }
    </style>
</head>
<body>
    <span>Hello to you</span>
    <p>How you doing Bob</p>
</body>
</html>
