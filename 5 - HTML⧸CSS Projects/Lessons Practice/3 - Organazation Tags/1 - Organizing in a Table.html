<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's schedule</title>
</head>
<body>
    <!-- The tags that allow us to organize content in a webpage include: -->
    <!-- 1rst, <table></table> tag, Which organizes any content put inside it into the table. -->
    <table>
        <!-- 2nd, <tr></tr> tag, Organizes any content put inside into the same row. -->
        <tr>
            <!-- 3rd, <th></th> tag, Which organizes any content put inside into a head cell at the table. -->
            <th>Morning</th>
            <th>Day</th>
            <th>Night</th>
        </tr>

        <tr>
            <!-- 4rth, <td></td> tag, Organizes the content put inside into a regular cell at the table. -->
            <td>Eat Breakfast</td>
            <td>Work(Short)</td>
            <td>Sleep</td>
        </tr>
    </table>
</body>
</html>
