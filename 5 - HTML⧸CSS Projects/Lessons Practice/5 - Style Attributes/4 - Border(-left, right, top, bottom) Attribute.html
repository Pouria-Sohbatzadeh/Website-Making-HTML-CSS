<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* The border attribute allows us to but well.... a border around our content, By putting a number along with a measuring unit, Special text and name of a color,
            Which determines the thickness, Line type and color of the border. */
            
            border: 5px solid red;
        }

        p {
            /* The special texts for the line type are, solid(Gives a solid line), And dotted(Gives a dotted line)) */
            /* Now the border attribute has variations, Which only appear at specific directions, These are, Border-right(A border only on the right side of the content),
            Border-left, Border-top, Border-bottom */
            border-top: 5px solid blue ;
            border-right: 10px dotted brown;
            /* This is to change how to content is placed. */
            display: inline-block;
        }

    </style>
</head>
<body>
    <span>It's a good day</span>
    <p>Indeed it is</p>
    
</body>
</html>
