<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Submenu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="menu">
        <div class="menu__options"></div>
        <div class="menu__options"></div>
        <div class="menu__trigger menu__options">
            <input type="checkbox" id="toggle" class="menu__option-input">
            <label for="toggle" class="menu__option-label">
                <span>The Trigger</span>
            </label>

            <!-- The Submenu that reappears on the click of the trigger. -->
            <div class="menu__submenu">
                <span>بعد همه چیز...... بالاخره تمام شد!</span>
            </div>
        </div>
    </div>
    

</body>
</html>
