<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="different-uses-of-form__right-radio">
        <span class="different-uses-of-form__radio-headline">Radios</span>
        <div class="different-uses-of-form__all-radio">
            <div class="different-uses-of-form__radio-one">
                <span>01. Sample Radio</span>

                <label class="different-uses-of-form__radio-one-label">
                    <input type="checkbox" class="different-uses-of-form__radio-one-input different-uses-of-form__radio-input--pink">
                    <span class="different-uses-of-form__radio-one-span"></span>
                </label>
                
            </div>

            <div class="different-uses-of-form__radio-one">
                <span>02. Primary Color Radio</span>
                <input type="checkbox" checked class="different-uses-of-form__radio-one-input different-uses-of-form__radio-input--pink">
            </div>

            <div class="different-uses-of-form__radio-one">
                <span>03. Confirm Color Radio</span>
                <input type="checkbox" class="different-uses-of-form__radio-one-input different-uses-of-form__radio-input--black">
            </div>

            <div class="different-uses-of-form__radio-one">
                <span>04. Disabled Radio</span>
                <input type="checkbox" disabled class="different-uses-of-form__radio-one-input different-uses-of-form__radio-input--not-allowed">
            </div>

            <div class="different-uses-of-form__radio-one">
                <span>05. Disabled Radio active</span>
                <input type="checkbox" checked disabled class="different-uses-of-form__radio-one-input different-uses-of-form__radio-input--not-allowed">
            </div>
        </div>
    </div>
    
</body>
</html>
