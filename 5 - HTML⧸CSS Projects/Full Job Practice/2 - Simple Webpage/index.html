<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website-upper">
        <div class="name-and-logo">
            <img src="Image/Web Logo.png" alt="" class="logo">
            <div class="names">
                <span class="name-red">Pouria</span>
                <span class="name-blue">Speed</span>    
            </div>
        </div>
     
        <div class="time-manager">
            <div class="date">
                <span>8/18/2024</span>
            </div>

            <span class="time-distancer">/</span>

            <div class="clock">
                <span>11:33</span>
            </div>

            <span class="time-distancer">/</span>

            <div class="weather">
                <span>Sunny</span>
            </div>
        </div>
    </div>

    <div class="website-middle-holder">
        <div class="website-middle-aligner">
            <div class="greeting">
                <span style="font-size: 1cm;"><span style="text-decoration: underline;">Dear</span>/Mr.Rogers</span>
                <span>Good Morning</span>
            </div>
    
            <div class="app-and-hub">
                <div class="app">
                    <span>Primary App</span>
                </div>
    
                <div class="hub">
                    <span>Content Hub</span>
                </div>
            </div>
        </div>
        
    </div>

    <div class="ad">
        <img src="Image/ad.jpg" alt="">
    </div>
    
</body>
</html>
