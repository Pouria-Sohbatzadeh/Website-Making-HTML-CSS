<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving, Clickable and reappearing Submenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="holder">
        <input type="checkbox" id="toggle" class="holder__input">
        <!-- The <input> tag needs to have an id name so the <label> tag has a direction with its for="" expander. -->
        <!-- Be sure that you put the same name in both. -->
        <label for="toggle" class="holder__label"></label>

        <div class="holder__hidden-text">
            <span>Make this disappear</span>
        </div>
    </div>


    
</body>
</html>
