<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Menu 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul class="plain-menu">
        <li class="plain-menu__options">Football</li>

        <li class="plain-menu__options">Volleyball</li>

        

        <label class="plain-menu__label">
            <input type="checkbox" class="plain-menu__input" >
            <li class="plain-menu__hockey">
            
                
                <span>Hockey</span>

                <ul class="plain-menu__subemnu">
                    <li>Archery</li>
                    <li>Wrestling</li>
                    <li>Javelin Throw</li>
                </ul>

            <!-- The problem with this method of creatng a menu is YOU CAN'T CLICK ON NONE OF THE SUBMENUS, you can only make them appear. -->
        </li>  
        </label>
        

        

        <li class="plain-menu__options">Bowling</li>
    </ul>
    
</body>
</html>
