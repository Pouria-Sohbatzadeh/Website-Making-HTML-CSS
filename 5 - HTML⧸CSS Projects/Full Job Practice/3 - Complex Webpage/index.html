<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upper-bar-holder">
        <div class="upper-bar">
            <div class="operator">
                <span>Operator Name</span>
            </div>
    
            <div class="heat-date-weather">
                <div class="heat">
                    <span>22</span>
                    <span class="heat-grey">c</span>
                </div>
    
                <div class="splitting-line">
    
                </div>
    
                <div class="date-weather">
                    <img src="" alt="" class="weather-image">
                    <div class="date-weather-statement">
                        <span>Aug ,<span class="red-text">14</span></span>
                        <span class="weather-statement">Partly Cloudy</span>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <div class="middle-bar-holder">

        <div class="middle-bar">
            <div class="greeting">
                <span class="greeting-custom">Good Monring</span>
                <span class="name">MR.Rogers</span>
            </div>

            <div class="app-a-hub">

                <a href="">
                    <div class="app">
                        <span>Primary App</span>
                    </div>
                </a>
                
                <a href="">
                    <div class="hub">
                        <span>Content Hub</span>
                    </div>
                </a>
                

            </div>
        </div>

    </div>


    <div class="advertisment-a-QR-Code-holder">
        <div class="advertisment-a-QR-Code">
            
            <div class="QR-Code">
                <img src="" alt="">
            </div>
    
            <a href="" class="advertisment">
                <div>
                    <span>Click here to see hot september deals*</span>
                </div>
            </a>
    
        </div>
    </div>
    
    
</body>
</html>
