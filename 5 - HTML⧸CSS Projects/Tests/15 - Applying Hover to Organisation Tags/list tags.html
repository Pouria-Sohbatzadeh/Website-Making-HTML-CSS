<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groccery</title>
    <link rel="stylesheet" href="style for lists.css">
</head>
<body>
    <ol class="Test-for-applying-to-either-ol-and-ul">
        <li>sfsfsagfadgfdfg</li>
        
    </ol>

    <ul>
        <li class="Test-for-applying-to-li-without-content-tag"></li>Heck Yeah</li>
        <li class="Test-for-applying-to-li-2-with-content-tag"><span>Found It</span></li>
    </ul>

    <!-- In the list tags, You can apply to either ol and ul.
    But in order to apply hover to li you need to use a content tag first. -->
    <!-- Content tags like span, p, h1 -->
    
</body>
</html>
