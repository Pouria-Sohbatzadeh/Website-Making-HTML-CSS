<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* The background-image= url() attribute changes the content's background to an image, By putting the file nme of the image in the brace() of url. */
            background-image: url(My\ 3rd\ AC\ Symbol.png);
            /* Note : Be sure that the image is small enough for the content's background. */

            /* The background-repeat attribute determines ow many times the image is repeated in order to fill the content's background, By putting either a number or the 
            special text of (no-repeat). */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <span>Congrats on beeing 17 years old</span>
</body>
</html>
