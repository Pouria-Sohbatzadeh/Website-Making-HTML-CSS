<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* You have to give margin a negative value in order to bring the image together */
        .close {
            margin-left: -120px;
        }
        /* The value in order to add distance between them has to be positive */
        .far {
            margin-left: 220px;
        }
    </style>
</head>
<body>
    <img src="Sauve.jpg" alt="" class="close">
    <img src="WTH.jpg" alt="" class="close">
    <img src="Typical.jpg" alt="" class="close">

    <br>

    <img src="final.jpg" alt="" class="far">
    <img src="final (4).jpg" alt="" class="far">
    <img src="final (5).jpg" alt="" class="far">
    
</body>
</html>
