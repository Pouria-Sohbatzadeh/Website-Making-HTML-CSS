<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2 - In the style tag we call on the name with . */
        /* 3 - Note ; Be sure that wen calling a name with two words that you at least put a line between them. */
        .Letter {
            color: lightgray;
            background-color: midnightblue;
        }
    </style>
</head>
<body>
    <!-- 1 - The Class atribute defines Tags with a name, Any tag that has the name shares the same set of style sttributes. -->
    <span class="Letter">Hello to You</span>
    <span class="Letter">Come at this time:</span>
    <span class="Letter">12:00 Midnight</span>
</body>
</html>
