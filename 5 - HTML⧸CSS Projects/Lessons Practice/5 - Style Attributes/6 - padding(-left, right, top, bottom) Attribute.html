<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            /* The padding attribute allows us to create distance between the content and the border, By putting a number along with a measuring unit. */
            border: 10px solid darkred;
            padding: 10px;
            
        }
        p {
            /* This Attribute also has variotions, Which dictate the direction that the content starts distancing itself, These include:
            padding-left
            padding-right
            padding-top
            padding-bottom */
            border: 20px solid darkblue;
            padding-top: 30px;

        }

    </style>
</head>
<body>
    <span>I'm almost done with this, Dear goodness.</span>
    <p>This is just repeating it...</p>
</body>
</html>
