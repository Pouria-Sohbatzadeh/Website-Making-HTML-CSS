<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            /* the Border-radious Attribute allows us to round the corners of the border, All depending on the number along with the measuring unit we put in.. */
            border: 5px solid black;
            border-radius: 10px;
        }

        p {
            /* Much like border Attribute, Border-radious has its own variations, Which determine the corner that becomes rounded, These include:
            border-top-right-radius(The upper right corner), border-top-left-radius, border-bottom-right-radius, border-bottm-left-radius, border-top-radius, border-bottom-radius.  */
            border: 5px solid red;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 10px;
        }

    </style>
</head>
<body>
    <span>Once again we meet</span>
    <p>prepare for the light of your life has blinded enough eyes with its hidousness</p>
    
</body>
</html>
